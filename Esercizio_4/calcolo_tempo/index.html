<!DOCTYPE html>
<html>
<head>
  <title>Calcola tempo sprecato</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<div class="main mt-5">
  <h1>Quanto tempo sprechi?</h1>
  <h3 class="mt-2">Inserisci per ogni applicazione una stima di quante ore la usi al giorno</h3>

  <div class="container-label input">
    <label for="tiktok">TikTok</label>
    <input type="number" id="tiktok" placeholder="Inserisci ore"/>

    <label for="instagram">Instagram</label>
    <input type="number" id="instagram"placeholder="Inserisci ore" />

    <label for="netflix">Netflix</label>
    <input type="number" id="netflix" placeholder="Inserisci ore"/>
<br>
<div class="mt-3">
    <label for="age">Età</label>
    <input type="number" id="age" placeholder="Inserisci età" />

    <label for="yearsOfUsage">Da quanti anni utilizzi i social</label>
    <input type="number" id="yearsOfUsage" placeholder="Inserisci anni di utilizzo" />
  </div>
  <br>

  <button type="button" class="btn btn-primary" onclick="calcolaVitaSprecata()">Calcola</button>
  <button type="button" class="btn btn-primary" onclick="resetta()">Resetta</button>
  <button type="button" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="right" title="Il sistema ti mostra quanto tempo hai sprecato sui social in un'anno, mostrandoti poi un grafico. La percentuale di vita passata sui social si basa sui dati inseriti e calcolati sul tuo tempo di utilizzo dei social (in anni), il risultato finale è basato su un'aspettativa di vita-media di 80 anni.">
    Come funziona?
  </button>

  <div class="container-grafico">
    <canvas id="grafico"></canvas>
  </div>    
<p class="mt-3" id="hoursMessage"> </p>
  <p id="wastedMessage"></p>
</div>

<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
</body>
</html>
